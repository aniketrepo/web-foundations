<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 'style' attribute</title>
</head>
<body style="background-color: antiquewhite;">

    <h1 style="background-color: black; color: white;">
        This is a heading!
    </h1>
    
    <p style="color: red;">This is a in red color!</p>

    <p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">This is a paragraph in a different font!</p>

    <p style="font-size: xx-large;">This is a paragraph in a different size</p>

    <p style="text-align: center;">This is a paragraph aligned in the centre!</p>
    <p style="text-align: right;">This is a paragraph aligned on the right!</p>
</body>
</html>
